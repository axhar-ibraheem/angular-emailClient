<div class="field">
  <label>{{ label }}</label>
  <input [type]="inputType" [formControl]="control">
  <ng-container
    *ngIf="showErrors()">
    <div class="ui pointing red basic label" *ngIf="control.errors?.['required']">
      Value is required!
    </div>
    <div class="ui pointing red basic label" *ngIf="control.errors?.['minlength']">
      Value is too short!
    </div>
    <div class="ui pointing red basic label" *ngIf="control.errors?.['maxlength']">
      Value is too long!
    </div>
    <div class="ui pointing red basic label" *ngIf="control.errors?.['pattern']">
      Invalid format!
    </div>
    <div class="ui pointing red basic label" *ngIf="control.errors?.['nonUniqueUsername']">
      Username is already taken!
    </div>
  </ng-container>
</div>
